<html>
    <head>
        <!-- Meta  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <!-- title  -->
        <title>HeyDev</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css">
    </head>
    <body>

        <!-- nav  -->
        <nav class="navbar is-info" role="navigation">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>HeyDev</strong></a>
                <a href="/" class="navbar-burger" >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'feed' %}" class="navbar-item"> FEED </a>

                    {% endif %}

                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger"> Logout </a>

                            {% else %}
                            <a href="{% url 'signup' %}" class="button is-success"> Sign Up </a>
                            <a href="{% url 'login' %}" class="button is-light"> LogIn </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav end  -->


        <!-- content  -->
<section class="content">
    {% block content %}
    {% endblock %}
</section>
        <!--  content end -->


        <!-- Scripts  -->

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- End Scripts  -->

    </body>
</html>
